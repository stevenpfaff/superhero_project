<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete A Hero</title>
</head>
<body>
    <form action="{% url 'superheroes:delete' %}" method="post">
        <h1>List of Heroes </h1>
    <ul>
        {% for hero in all_heroes %}
        <li><h2> {{hero.name}} - <a href ="{% url 'superheroes:detail' hero.id %}">Click For Details</a></h2></li>
        {% endfor %}
    </ul>

    </form>
</body>
</html>
